<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 표준객체 : 자바스크립트에 기본적으로 내장되어 있는 친구들
      // String, Number, Array

      // Date
      // Date : javascript에서 시간과 날짜에 대한 정보를 얻기 위해 사용되는 객체
      // 초기화(new)
      // new Date() - 현재시간
      // new Date(년, 월, 일, 시, 분, 초, 밀리초) - 특정 시간 가져옴
      // 초기화할 때 Date에 n값을 넣으면 1970년 1월 1일부터 n밀리초만큼 지난 날짜
      let date = new Date();
      console.log(Date.now()); // 기준시간으로부터 지금까지 지난 밀리초
      console.log(date);
      console.log(date.getFullYear()); // 년도
      console.log(date.getDate()); // 날짜
      console.log(date.getDay()); // 요일
      console.log(date.getTime());
      console.log(date.getHours());
      console.log(date.getMinutes());
      console.log(date.getSeconds());

      // yyyy-mm-dd
      let year = date.getFullYear();
      let month = date.getMonth + 1;
      let day = date.getDate();

      console.log(`${year} - ${month} - ${day}`);

      // Math : 수학적인 계산을 하기 위해 사용
      console.log(Math.PI);
      console.log(Math.E);
      console.log(Math.SQRT2);

      // Math 객체 안의 메소드
      // (1) min : 최솟값
      console.log(Math.min(45, 0, 3, 2, 1, -1));
      // (2) max : 최댓값
      console.log(Math.max(45, 0, 3, 2, 1, -1));
      // (3) random : 랜덤한 수
      console.log(Math.random());
      console.log(Math.random() * 9 + 1);
      /// (4) round, floor, ceil
      // round() : 반올림
      console.log(Math.round(1.8));
      console.log(Math.floor(1.8));
      console.log(Math.ceil(1.8));
    </script>
  </head>
  <body></body>
</html>
