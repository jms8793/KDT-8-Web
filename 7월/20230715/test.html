<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style></style>
    <title>myAirport</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">myAirport</a>
      <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="뭘 원해"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            검색
          </button>
        </form>
      </nav>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">로그인</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">항공권</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">도움말</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">지도</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Q & A</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex">
      <div class="card" style="width: 18rem">
        <img src="./plane.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">초특가</h5>
          <p class="card-text">믿을 수 없는 가격을 만나보세요</p>
          <a href="#" class="btn btn-primary">만나보자</a>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="./휴양지.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">휴양지 추천</h5>
          <p class="card-text">당신의 지친 몸과 달래주세요</p>
          <a href="#" class="btn btn-primary">달래보자</a>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="./관광지.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">관광지 추천</h5>
          <p class="card-text">두 다리가 튼튼할 때 다녀보세요</p>
          <a href="#" class="btn btn-primary">다녀보자</a>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="./패키지.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">패키지 추천</h5>
          <p class="card-text">여행도 하고 다양한 사람들과 교류도 하고!</p>
          <a href="#" class="btn btn-primary">해보자</a>
        </div>
      </div>
    </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">망설이지 마세요</h1>
        <p class="lead">
          당신이 망설이는 동안 누군가는 행동하고 있습니다! 기회를 놓치지 마세요!
        </p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
