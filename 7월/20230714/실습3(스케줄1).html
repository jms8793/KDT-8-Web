<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <style>
      table {
        margin-left: 500px;
      }
      td {
        width: 75px;
        height: 75px;
      }
      
      tr > td:last-child{
        color:blue;
      }
      tr > td:first-child{
        color:red;
      }
    </style>

    </script>
  </head>
  <body>
    <div>
      날짜:
      <input type="text" id="date" /><br />
      내용:
      <input type="text" id="content" />
      <br />
      <button id="writeButton" onclick="clickWrite()">작성</button>
    </div>
    <div class="calender">
      <table>
        <th colspan="7">2022년 7월</th>
        <tr>
          <td>月</td>
          <td>火</td>
          <td>水</td>
          <td>木</td>
          <td>金</td>
          <td>土</td>
          <td>日</td>
        </tr>
        <tr>
          <td colspan="5"></td>
          <td>1</td>
          <td class="saturday">2</td>
        </tr>
        <tr>
          <td class="sunday">3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td class="saturday">9</td>
        </tr>
        <tr>
          <td class="sunday">10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td class="saturday">16</td>
        </tr>
        <tr>
          <td class="sunday">17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td class="saturday">23</td>
        </tr>
        <tr>
          <td class="sunday">24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td class="saturday">30</td>
        </tr>
        <tr>
          <td class="sunday">31</td>
        </tr>
      </table>
    </div>

    <script>
      var myDate
      $("td").on("click", function () {
        console.log($(this).text());
        let date_ = $(this).text();
        $("#date").val(date_);
        myDate = this;
      });

      function clickWrite() {
        let content_ = $("#content").val();
        let standard = document.createElement("div");

        $(myDate).append(standard);
        $(myDate).append(content_);
        
        $("#date").val('');
        $("#content").val('');
      }
      </script>
  </body>
</html>
