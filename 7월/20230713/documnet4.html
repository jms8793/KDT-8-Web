<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div div {
        width: 100px;
        height: 100px;
        border: 1px;
        background-color: yellow;
        margin-right: 10px;
      }
    </style>
    <script>
      function createNode() {
        // 노드 만드는 함수
        // createElement(태그)
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트";

        let td = document.createElement("td");
        console.log("li : ", li);
        console.log("td : ", td);
      }
      function appendNode() {
        let input = document.getElementById("input");
        let value = input.value;

        console.log("input : ", input);
        let li = document.createElement("li");
        li.innerText = value;
        console.log("li : ", li);

        // 요소.append() : 선택한 요소의 맨 뒤 자식 요소로 추가하는 함수

        let ul = document.querySelector("ul");
        ul.append(li);
      }
      function appendChildNode() {
        let input = document.getElementById("input");
        let value = input.value;
        console.log("input : ", input);
        let li = document.createElement("li");
        li.innerText = value;
        console.log("li : ", li);

        let ul = document.querySelector("ul");
        ul.appendChild(li);
        // 요소.appendChild() : append와 기능은 같으나 요소노드만 추가 가능 (텍스트 불가능)
      }
      function prependNode() {
        let input = document.getElementById("input");
        let value = input.value;
        console.log("input : ", input);
        let li = document.createElement("li");
        li.innerText = value;
        console.log("li : ", li);

        let ul = document.querySelector("ul");
        ul.prepend(li);
        // 요소.prepend() : 맨 앞 자식 요소로 추가
      }
      function beforeNode() {
        // 기준 노드 앞에 형제 요소로 추가
        let standard = document.getElementById("li");
        let li = document.createElement("li");
        console.log("standrad : ", standard);
        li.innerText = "before";
        standard.before(li);
      }
      function afterNode() {
        // 기준 노드 앞에 형제 요소로 추가
        let standard = document.getElementById("li");
        let li = document.createElement("li");
        console.log("standrad : ", standard);
        li.innerText = "before";
        standard.after(li);
      }
      function removeNode() {
        // 요소.remove() = 내가 선택한 요소를 삭제
        let standard = document.getElementById("li");
        standard.remove();
      }
      function removeChildNode() {
        // 요소.removeChild : 선택한 요소의 자식 요소들 삭제
        let ul = document.querySelector("ul");
        let standard = document.getElementById("li");

        ul.removeChild(standard);
      }
    </script>
  </head>
  <body>
    <input type="text" id="input" />
    <ul>
      <li>1</li>
      <li>2</li>
      <li id="li">3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <button onclick="createNode()">createNode</button>
    <br />
    <button onclick="appendNode()">appendNode</button>
    <br />
    <button onclick="appendChildNode()">appendChildNode</button>
    <br />
    <button onclick="prependNode()">prependNode</button>
    <br />
    <button onclick="beforeNode()">beforeNode</button>
    <br />
    <button onclick="afterNode()">afterNode</button>
    <br />
    <button onclick="removeNode()">removeNode</button>
    <br />
    <button onclick="removeChildNode()">removeChildNode</button>
    <br />
  </body>
</html>
