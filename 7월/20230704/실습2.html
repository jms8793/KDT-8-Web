<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>설문조사</h1>
    이름<input type="text" /> <br />
    이메일<input type="text" placeholder="love@example.com" />
    <h3>나이</h3>
    <input type="radio" name="age" checked />10대
    <input type="radio" name="age" />20대 <input type="radio" name="age" />30대
    <input type="radio" name="age" />40대 <input type="radio" name="age" />50대
    <input type="radio" name="age" />60대 이상
    <h3>원하는 강의(복수응답가능합니다)</h3>
    <input type="checkbox" name="class" id="html" checked />html
    <input type="checkbox" name="class" id="javascript" />javascript
    <input type="checkbox" name="class" id="css" />css
    <br />
    <textarea
      cols="80"
      rows="10"
      placeholder="하고 싶은 말을 해주세요!"
    ></textarea>
    <input type="button" value="제출" />
  </body>
</html>
