<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>코딩온 카페</h1>
    <h2>메뉴판</h2>
    <ul type="circle">
      <li><b>아메리카노</b></li>
      <li><i>카페라떼</i></li>
      <li><em>녹차라떼</em></li>
    </ul>
    <hr />
    <p>
      <b>아메리카노</b> : <em>에티오피아산 원두로 내려 산미가 좋습니다.</em
      ><br />
      <b>카페라떼</b> : <i>저지방 우유로 만들어 담백합니다</i><br />
      <b>녹차라떼</b> : 보성녹차로 만들어 깔끔합니다.
    </p>
  </body>
</html>
