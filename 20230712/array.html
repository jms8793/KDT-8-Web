<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let days = ["M", "T", "W", "T", "F", "S", "S"];

      console.log("days : ", days);

      // 0. 길이
      console.log("length : ", days.length);

      // 1. 마지막 요소 추가/삭제
      // push() : 마지막 요소 추가
      days.push("T", "z", "a");
      console.log("push : ", days);

      // pop() : 마지막 요소를 추출해 반환 추출했기 때문에 리스트에서는 삭제
      let popResult = days.pop();
      console.log("pop : ", days);
      console.log("popResult : ", popResult);

      // 2. 맨 앞 요소 추가/삭제
      // unshift()
      // 추가된 이후 길이 반환
      let unshiftResult = days.unshift("r", "e");
      console.log("unshift : ", days);
      console.log("unshiftResult : ", unshiftResult);

      // shift()
      // 추출한 요소 반환 (리스트에서는 삭제)
      let shifResult = days.shift();
      console.log("shift : ", days);
      console.log("shiftResult : ", shifResult);

      // 3. 인덱스 가져오기

      console.log("indexOf T : ", days.indexOf("T"));
      console.log("indexOf T2 : ", days.indexOf("T", 3));
      console.log("lastIndexOf T2 : ", days.lastIndexOf("T"));

      // 4. includes() 포함유무
      // includes(찾을요소, [검색을 시작할 인덱스])
      // includes() : 요소를 찾고 그에 대한 결과를 boolean 타입으로 반환

      console.log("includes S", days.includes("S"));
      console.log("includes B", days.includes("B"));

      // 5. reverst() : 반전시켜주는 함수
      console.log(days.reverse());

      // 6. join() :
      console.log("join : ", days.join());
      console.log("join : ", days.join("&"));

      // 메소드 체이닝
      // 메소드 체이닝 : 각각의 다른 메소드를 연결해 사용하는 개념
      // 메소드에 return 값이 있을 때에만 사용 가능
      console.log("total : ", str.split("").reverse().join(""));
    </script>
  </head>
  <body></body>
</html>
